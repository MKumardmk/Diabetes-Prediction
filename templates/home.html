{% extends "layouts/base.html" %}

 <div class="col-md-4 offset-md-4 bg-white shadow bordered p-3">

    </div>

      <div class="form-group">

        <button type="submit" class="btn btn-outline-primary btn-block  d-block btn-large">Predict</button>
    </form>
  </div>
